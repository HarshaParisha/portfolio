<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Integration Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #333;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .test-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
        }
        .test-btn:hover {
            background: #128C7E;
        }
        .result {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        .success { background: #1B5E20; color: #4CAF50; }
        .error { background: #B71C1C; color: #F44336; }
        .info { background: #0D47A1; color: #2196F3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ WhatsApp Integration Test</h1>
        <p>Test your Twilio WhatsApp integration before going live!</p>
        
        <button class="test-btn" onclick="testStudioInquiry()">
            üìù Test Studio Inquiry
        </button>
        
        <button class="test-btn" onclick="testQuickNotification()">
            üîî Test Quick Notification
        </button>
        
        <button class="test-btn" onclick="testAPIStatus()">
            üîç Check API Status
        </button>
        
        <div id="result"></div>
    </div>

    <script>
        const resultDiv = document.getElementById('result');
        
        function showResult(message, type = 'info') {
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        async function testStudioInquiry() {
            showResult('üß™ Testing studio inquiry submission...', 'info');
            
            const testData = {
                name: 'Test User',
                email: 'test@example.com',
                whatsapp: '+91 9876543210',
                welcomeChoice: 'I want to build an AI solution',
                serviceType: 'ChatGPT-like conversational AI',
                projectDescription: 'Test project for WhatsApp integration verification',
                timeline: 'Normal (1-2 months)',
                projectStatus: 'I have a general idea but need help refining',
                contactInfo: 'Test User, test@example.com, +91 9876543210'
            };
            
            try {
                const response = await fetch('/api/chat-lead', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showResult(
                        `‚úÖ Studio Inquiry Test Successful!\n\n` +
                        `WhatsApp Sent: ${result.whatsappSent ? 'Yes ‚úÖ' : 'No ‚ùå'}\n` +
                        `Message ID: ${result.details?.messageId || 'N/A'}\n` +
                        `Timestamp: ${result.details?.timestamp}\n\n` +
                        `${result.whatsappSent ? 'Check your WhatsApp for the test message!' : 'WhatsApp delivery failed - check console logs'}`,
                        result.whatsappSent ? 'success' : 'error'
                    );
                } else {
                    showResult(`‚ùå Test Failed: ${result.message}`, 'error');
                }
            } catch (error) {
                showResult(`üí• Error: ${error.message}`, 'error');
            }
        }
        
        async function testQuickNotification() {
            showResult('üîî Testing quick notification...', 'info');
            // For now, this would be part of the studio inquiry test
            showResult('‚ÑπÔ∏è Quick notifications are tested as part of studio inquiries', 'info');
        }
        
        async function testAPIStatus() {
            showResult('üîç Checking API status...', 'info');
            
            try {
                const response = await fetch('/api/chat-lead');
                const result = await response.json();
                
                showResult(
                    `‚úÖ API Status: ${result.message}\n\n` +
                    `Features: ${result.features?.join(', ')}\n` +
                    `Endpoints: ${result.endpoints?.join(', ')}\n` +
                    `Timestamp: ${result.timestamp}`,
                    'success'
                );
            } catch (error) {
                showResult(`üí• API Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
